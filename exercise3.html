<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">

    <div class="d-grid"> 
  <button type="button" class="btn btn-danger btn-block p-3 mb-2">Danger</button>
  <button type="button" class="btn btn-warning btn-block p-1 mb-2">Warning</button>
  <button type="button" class="btn btn-success btn-block p-1 mb-2">Success</button>

</div>

<hr>

    <button type="button" class="btn  btn-danger btn-lg">Large</button>
    <button type="button" class="btn btn-warning btn-md">Default</button>   
    <button type="button" class="btn btn-success btn-sm">Small</button>
    <button type="button" class="btn btn-light btn-sm p-0">Small</button>

  </div>

</div>
</body>
</html>
